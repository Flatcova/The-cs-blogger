---
layout: default
---

<h1 id="title">{{page.title}}</h1>

<h5>{{content}}</h5>

<p>{{page.source}}</p>

{% if page.previous %}
	<a rel="prev" href="{{site.baseurl}}{{page.previous.url}}"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
		&larr; Oldest
	</button></a>
{% endif %}
{% if page.next %}
	<a rel="next" href="{{site.baseurl}}{{page.next.url}}"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Newer &rarr;</button></a>
{% endif %}
