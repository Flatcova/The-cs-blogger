{% if page.category %}
	{% if page.next and page.next.categories contains page.category %}
		<a rel="next" href="{{site.baseurl}}{{page.next.url}}"><button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"><i>&rarr; next</i></button></a>
	{% elsif page.previous and page.previous.categories contains page.category %}
		<a rel="prev" href="{{site.baseurl}}{{page.previous.url}}"><button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"><i> Back &larr;</i></button></a>
	{% endif %}
{% endif %}

<nav class="demo-nav mdl-color-text--grey-50 mdl-cell cmdl-cell--12-col">
	<a rel="next" href="{{site.baseurl}}{{page.next.url}}" class="demo-nav__button">
		Newer
		<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900">
			<i class="material-icons">arrow_forward</i>
		</button>
	</a>
</nav>
