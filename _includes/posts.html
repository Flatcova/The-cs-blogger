{% for news in site.posts limit: 5 %} 
	{% if include.category == "all" %}
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--5-col-phone"></div>
				<div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--12-col-phone">
					<div class="mdl-card mdl-shadow--4dp demo-card-wide">
						<div class="mdl-card__title" >
							<h2 class="mdl-card__title-text">{{news.title}}</h2>
						</div>
						<div class="mdl-card__supporting-text">
							<h5>{{news.meta}}</h5>
						</div>
						<div class="mdl-card__actions mdl-card--border">
       						<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{site.baseurl}}{{news.url}}">Read More</a>
   						</div>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--5-col-phone"></div>
			</div>
			{% if news.category == "ajs" %}
 				<script>
 					$(".mdl-grid .mdl-cell--8-col .demo-card-wide .mdl-card__title").addClass("title1");
 				</script>
			{% elsif news.category == "script" %}
				<script>
 					$(".mdl-grid .mdl-cell--8-col .demo-card-wide .mdl-card__title").addClass("title2");
 					$(".mdl-grid .mdl-cell--8-col .demo-card-wide .mdl-card__title").removeClass("title1 title2 title3");
 				</script>
 			{% elsif news.category == "html 5" %}
				<script>
 					$(".mdl-grid .mdl-cell--8-col .demo-card-wide .mdl-card__title").addClass("title3");
 				</script>
			{% elsif news.category == "css 3" %}
				<script>
 					$(".mdl-grid .mdl-cell--8-col .demo-card-wide .mdl-card__title").addClass("title4");
 				</script>
			{% endif %}
	{% endif %}
{% endfor %}
