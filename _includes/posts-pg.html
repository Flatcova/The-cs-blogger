<div class="mdl-grid mdl-cell mdl-cell--12-col">
	{% for news in site.posts %} 
		{% if news.category == include.category %}
			<div class="mdl-card mdl-shadow--2dp demo-card-square mdl-cell mdl-cell-4-col">
  				<div class="mdl-card__title mdl-card--expand">
    				<h2 class="mdl-card__title-text">{{news.title}}</h2>
  				</div>
  				<div class="mdl-card__supporting-text">
  					{{news.meta}}
  				</div>
  				<div class="mdl-card__actions mdl-card--border">
    				<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{site.baseurl}}{{news.url}}">
    	  				Read More
   						</a>
  				</div>
			</div>
			<div class="mdl-cell mdl-cell--1-col"></div>
		{% endif %}
	{% endfor %}
</div>
